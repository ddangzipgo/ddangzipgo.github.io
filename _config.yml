# Site settings
title: 부동산투자 땅짚고 헤엄치기
description: '부동산분석프로그램 땅짚고'
url: 'https://ddangzipgo.github.io'
baseurl:
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: '지중해부자'
  email: josh@joshgerdes.com
  twitter_username: 아직
  facebook_username: 아직
  github_username:  지중해부자
  linkedin_username:  

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
